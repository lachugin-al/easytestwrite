# Appium server URL for connecting to mobile devices
appium.url=http://localhost:4723/
# Testing platform (ANDROID or iOS)
platform=IOS
# Android operating system version for testing
android.version=16
# iOS operating system version for testing
ios.version=18.5
# Android device name for emulation
android.device.name=Pixel_XL
# iOS device name for emulation
ios.device.name=iPhone 16 Plus
# Android application file name
android.app.name=android.apk
# iOS application file name
ios.app.name=ios.app
# Main activity of the Android application
app.activity=ui.MainActivity
# Android application package identifier
app.package=com.dev
# iOS bundle id (deeplink)
bundle.id=MOBILEAPP.DEV
# Automatic acceptance of pop-up notifications on iOS
ios.auto_accept_alerts=true
# Automatic dismissal of pop-up notifications on iOS
ios.auto_dismiss_alerts=false
# Android emulator headless mode (without graphical interface)
android.headless.mode=false

# Enable/disable video recording for Android tests
android.video.recording.enabled=false
# Enable/disable video recording for iOS tests
ios.video.recording.enabled=false
# Video recording size for tests
video.recording.size=640x360
# Video recording quality for tests (from 1 to 100)
video.recording.quality=20
# Video recording bitrate for tests in bits per second
video.recording.bitrate=50000
# Directory for saving test video recordings
video.recording.output.dir=build/videos

# Settings for automatic emulator/simulator startup and shutdown
# Automatic emulator/simulator startup before tests
emulator.auto.start=true
# Automatic emulator/simulator shutdown after tests
emulator.auto.shutdown=true
